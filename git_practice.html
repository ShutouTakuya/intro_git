<h1>はじめてのGIT</h1>

<h2>ワークフローの確認</h2>
<p>git add ファイル名 -> ステージングエリアに追加</p>
<p>git commit -m メッセージ -> ローカルリポジトリ</p>
<p>git push ファイル名 -> リモートリポジトリ</p>

<p>コミットメッセージは、何を変更したか？どうして変更したのか？をわかりやすく書く</p>

<p>git status -> ステージングエリアに追加されていないものは”赤”、追加されているものは”緑で表示”</p>

<p>git diff -> ローカルとステージングエリアの変更差分を確認</p>
